<!doctype html>
<html>
	<head>

		<meta charset="utf-8">
		<link rel="stylesheet" href="./css/meyerreset.css">
	    <link rel="stylesheet" href="./css/main.css">
	    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
	    <!-- <script src="//code.jquery.com/jquery-1.11.1.min.js"></script> -->
	    <script src="libs/jquery-1.11.1.min.js"></script>
		<script src="libs/json-to-table.js"></script>
		<script src="js/main.js"></script>
		<script src="js/kundsearch.js"></script>

		<title>OneGroup Booksy Keeper</title>
	
	</head>
	
	<body>
		<div class="navtop box">
			<button class="btn red delvy" value="delivery">Leverans</button>
			<button class="btn yellow sales" value="sales">Försäljning</button>
			<button class="btn blue reports">Rapporter</button>
			<button class="btn lblue cst_srch" value="search">Kundsök</button> 
		</div>
		<!-- <div class="logo box">Booksy keeper</div> -->
		<div class="func box">
			<section class="formParentWrapper">
	  			<form class="deliveryInfo deliveryForm">
	  				<fieldset>
	  					<legend>Leverans</legend>
			  			<label for="isbn">ISBN<br>
				        	<input id="isbn" type="text" name="isbn" size="13" data-value-type="number" required>
				        </label>
			    		<label for="name">Titel<br>
				        	<input id="name" type="text" name="name" size="40">
				        	</label>
				        <label for="author">Författare<br>
				        	<input id="author" type="text" name="author" size="40">
				        	</label>
				        <br>
				        <label for="amount_delivery">Antal ex.<br>
				        	<input id="amount_delivery" type="text" name="amount_delivery" size="3" data-value-type="number">
				        	</label>
				        <label for="fprice">Förlagspris<br>
				        	<input id="fprice" type="text" name="fprice" size="3" data-value-type="number">
				        	</label>
				        <label for="shelf">Hylla<br>
					    	<input id="bookshelf" type="text" name="bookshelf" size="3">
					    	</label>
					     <label for="kund_price">Kundpris<br>
				        	<p class="cprice">Vid insättning av nytt kundpris</p><input id="checkbox" type="checkbox" value="checkbox">
				        	<input id="kund_price" type="text" name="kund_price" size="3" data-value-type="number">
				        </label>
				        <br>
					    <label>
							<input type="submit" value="Registrera">
							</label>
					</fieldset>
		  		</form>
		  		<form class="searchInfo searchForm">
	  				<fieldset>
	  					<legend>Kundsök</legend>
			  			<label for="isbn">ISBN<br>
				        	<input id="isbn" type="text" name="isbn" size="13" data-value-type="number">
				        </label>
			    		<label for="name">Titel<br>
				        	<input id="name" type="text" name="name" size="40">
				        	</label>
				        <label for="author">Författare<br>
				        	<input id="author" type="text" name="author" size="40">
				        	</label>
				        <br>
					    <label>
							<input type="submit" value="Sök!">
							</label>
					</fieldset>
		  		</form>
  			</section>
    	</div>		
		<div class="func_res box">
			<section class="showresults">
				<form class="deliveryInfo registered">
					<fieldset>
	  					<legend>Registrerat</legend>
			  			<label for="risbn">ISBN<br>
				        	<input id="risbn" type="text" name="risbn" size="13" data-value-type="number" disabled>
				        </label>
			    		<label for="rname">Titel<br>
				        	<input id="rname" type="text" name="rname" size="40" disabled>
				        	</label>
				        <label for="rauthor">Författare<br>
				        	<input id="rauthor" type="text" name="rauthor" size="40" disabled>
				        	</label>
				        <br>
				        <label for="ramount_delivery">Antal ex.<br>
				        	<input id="ramount_delivery" type="text" name="ramount_delivery" size="3" data-value-type="number" disabled>
				        	</label>
				        <label for="rfprice">Förlagspris<br>
				        	<input id="rfprice" type="text" name="rfprice" size="3" data-value-type="number" disabled>
				        	</label>
				        <label for="rshelf">Hylla<br>
					    	<input id="rbookshelf" type="text" name="rbookshelf" size="3" disabled>
					    	</label>
					    <label for="rkund_price">Kundpris<br>
			        		<input id="rkund_price" type="text" name="rkund_price" size="3" data-value-type="number">
			        	</label>
					    	<br>
					    <!-- <label>
							<input type="submit" value="Registrera">
							</label> -->
					</fieldset>
	  			</form>
	  		</section>
	  		<section class="showkundsearch">
		       <article class="searchResultat">
 				<span class="p-name">
		            ISBN </span>
		        
		          <span class="p-name">
		            Författare </span>

		          <span class="p-name">
		            Name  </span>
		        
		          <span class="p-name">
		            Price</span>
		       
		          <span class="p-name">
		            Antal</span>
		       </article>
			</section>
		</div>
		<div class="navbtm box">
			<button class="btn btmr red delvy" value="delivery">Leverans</button>
			<button class="btn btmr yellow sales" value="sales">Försäljning</button>
			<button class="btn btmr blue reports">Rapporter</button>
			<button class="btn btmr lblue cst_srch" value="search">Kundsök</button>
		</div>
	<body>
</html>
